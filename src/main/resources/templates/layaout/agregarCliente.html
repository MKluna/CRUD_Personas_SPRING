<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Cliente</title>
  </head>
  <body>
    <section th:fragment="agregarCliente">
      <div id="agregarCliente" class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-info text-white">
              <h5 class="modal-title" th:text="#{persona.agregar}">
                Agregar Cliente
              </h5>
              <button class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <form
              th:action="@{/guardar}"
              th:object="${persona}"
              method="POST"
              class="was-validate"
            >
              <div class="modal-body">
                <div class="form-group">
                  <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                  <input
                    type="text"
                    name="nombre"
                    class="form-control"
                    required="true"
                  />
                </div>
                <div class="form-group">
                  <label for="nombre" th:text="#{persona.apellido}"
                    >Apellido</label
                  >
                  <input
                    type="text"
                    name="apellido"
                    class="form-control"
                    required="true"
                  />
                </div>
                <div class="form-group">
                  <label for="nombre" th:text="#{persona.email}">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required="true"
                  />
                </div>
                <div class="form-group">
                  <label for="nombre" th:text="#{persona.telefono}"
                    >Telefono</label
                  >
                  <input type="tel" name="telefono" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="nombre" th:text="#{persona.saldo}">Saldo</label>
                  <input
                    type="number"
                    name="saldo"
                    class="form-control"
                    required="true"
                    step="any"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
