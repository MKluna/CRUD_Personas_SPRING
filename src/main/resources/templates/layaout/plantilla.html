<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head">
  <title>Plantilla</title>
  <meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- Bootstrap CSS-->
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}">
	<!-- Custom -->
	<link href="/css/stylesheet.css" rel="stylesheet" media="all" th:href="@{/css/stylesheet.css}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
      <div class="container">
        <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clientes</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
            </li>
          </ul>
          <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <li class="nav-item mr-3">
              <a href="#" class="nav-link">
                <em class="fas fa-user">
                  <span th:text="#{barra.bienvenido}">Bienvenido</span>
                  <span sec:authentication="name">Usuario</span>
                </em>
              </a>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
                <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                  <em class="fas fa-user-times"></em> [[#{barra.salir}]]
                </a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="main-header" class="py-2 bg-info text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>
              <em class="fas fa-cog"></em> [[#{plantilla.titulo}]]
            </h1>
          </div>
        </div>
      </div>
    </section>
  </header>

  <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
    <div class="container">
     <div class="col">
      <p class="lead text-center">
        <span>[[#{plantilla.pie-pagina}]]&#169</span>
      </p>
     </div>
    </div>

    <script type="text/javascript" src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
  </footer>
</body>
</html>
